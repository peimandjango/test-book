{% extends '_base.html' %}

{% block page_title %} {{ book.title }}{% endblock page_title %}


{% block content %}

    <h1>{{ book.title }}</h1>
    <p>{{ book.content }}</p>
    <p>{{ book.author }}</p>
    <h4>{{ book.price }}</h4>

    <div>

        <br>
    <a href="{% url 'book_list' %}"><button type="submit">برگشت به کتاب خانه</button></a>

    </div>
{% endblock content %}
